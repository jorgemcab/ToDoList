<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList-JC</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <section class="section-task">
        <h1 class="title-toDo">ToDoList</h1>
        <form class="task-form">
           <input type="text" placeholder="ingrese la tarea" class="task-input" id="nombre">
           <input type="text" placeholder="ingrese la hora" class="task-input" id="horario">    
           <button class="add-task-btn">Agregar</button>
        </form>
    </section>

    <ul class="task-container">

    </ul>

    <button class="delete-all-btn">
        <span>Borrar Todo</span>
    </button>
    <script src="main.js"></script>
</body>
</html>
